<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="border-gray-700 bg-gray-800">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="#" class="flex items-center">
            <span class="text-2xl font-bold text-white">ANIME MARKETPLACE</span>
        </a>
        <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
          <ul class="flex flex-col font-medium mt-4 rounded-lg bg-gray-800 
                     md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 
                     md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">
            <li><a href="{{ url_for('dashboard') }}" class="block py-2 px-3 text-white bg-blue-700 rounded">Back to Dashboard</a></li>
            <li><a href="{{ url_for('animelist') }}" class="block py-2 px-3 text-gray-300 hover:text-blue-400">Animelist</a></li>
            <li><a href="{{ url_for('marketplace') }}" class="block py-2 px-3 text-gray-300 hover:text-blue-400">Marketplace</a></li>
            <li><a href="{{ url_for('settings') }}" class="block py-2 px-3 text-gray-300 hover:text-blue-400">Settings</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-1 p-6 flex">
        <!-- Sidebar -->
        <div class="w-1/4 bg-gray-800 p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-bold text-white mb-4">Inbox</h2>
            <ul>
                {% for request in incoming_requests %}
                <li class="mb-2 flex justify-between items-center">
                    <button onclick="openRequestModal({{ request.id }})" class="w-full text-left bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded">
                        Request from {{ request.user.username }} on {{ request.offer.titel }}
                    </button>
                    <button onclick="openResponseModal({{ request.id }})" class="ml-2 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Reply</button>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Message Content -->
        <div class="flex-1 bg-gray-800 p-4 rounded-lg shadow-md ml-4">
            <h2 class="text-xl font-bold text-white mb-4">Message</h2>
            <div id="messageContent" class="text-gray-300">
                Select a request to view the message.
            </div>
        </div>
    </div>

    <!-- Request Modal -->
    <div id="requestModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-xl font-bold mb-4">Request Message</h2>
            <div id="requestMessageContent" class="text-gray-700 mb-4">
                <!-- Request message will be loaded here -->
            </div>
            <button type="button" onclick="closeRequestModal()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Close</button>
        </div>
    </div>

    <!-- Response Modal -->
    <div id="responseModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-xl font-bold mb-4">Respond to Request</h2>
            <div id="responseMessageContent" class="text-gray-700 mb-4">
                <!-- Request message will be loaded here -->
            </div>
            <form id="responseForm" method="post">
                <input type="hidden" name="request_id" id="response_request_id">
                <textarea name="response_message" id="response_message" rows="4" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Write your response message here..."></textarea>
                <div class="flex justify-end mt-4">
                    <button type="button" onclick="closeResponseModal()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded mr-2">Cancel</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Send Response</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openRequestModal(requestId) {
            fetch(`/get_request_message/${requestId}`)
                .then(response => response.json())
                .then(data => {
                    const requestMessageContent = document.getElementById('requestMessageContent');
                    requestMessageContent.innerHTML = `
                        <h3 class="text-lg font-bold text-gray-900 mb-2">Request from ${data.username}</h3>
                        <p class="text-gray-700 mb-4">Offer: ${data.offer_title}</p>
                        <p class="text-gray-700">${data.message}</p>
                    `;
                    document.getElementById('requestModal').classList.remove('hidden');
                });
        }

        function closeRequestModal() {
            document.getElementById('requestModal').classList.add('hidden');
        }

        function openResponseModal(requestId) {
            fetch(`/get_request_message/${requestId}`)
                .then(response => response.json())
                .then(data => {
                    const responseMessageContent = document.getElementById('responseMessageContent');
                    responseMessageContent.innerHTML = `
                        <h3 class="text-lg font-bold text-gray-900 mb-2">Request from ${data.username}</h3>
                        <p class="text-gray-700 mb-4">Offer: ${data.offer_title}</p>
                        <p class="text-gray-700">${data.message}</p>
                    `;
                    document.getElementById('response_request_id').value = requestId;
                    document.getElementById('responseModal').classList.remove('hidden');
                });
        }

        function closeResponseModal() {
            document.getElementById('responseModal').classList.add('hidden');
        }

        document.getElementById('responseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const requestId = document.getElementById('response_request_id').value;
            const responseMessage = document.getElementById('response_message').value;

            fetch(`/send_response/${requestId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token() }}'
                },
                body: JSON.stringify({ response_message: responseMessage })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    closeResponseModal();
                    alert('Response sent successfully!');
                } else {
                    alert('Failed to send response.');
                }
            });
        });
    </script>
</body>
</html>
