<!-- templates/admin_reset_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4">Reset Password for {{ user.username }}</h2>
    <form method="POST" class="space-y-4">
      <div>
        <label for="new_password" class="block mb-1 font-semibold">New Password</label>
        <input type="password" id="new_password" name="new_password"
               class="border border-gray-300 rounded w-full p-2" required>
      </div>
      <button type="submit" 
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        Save
      </button>
    </form>
    <div class="mt-4">
      <a href="{{ url_for('admin_users') }}" class="text-blue-600 hover:underline">Back to Admin Users</a>
    </div>
  </div>
</body>
</html>
